<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Following - Pixels</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root"></div>
  <noscript>
    <div style="color:#e74c3c;text-align:center;padding:32px">This app requires JavaScript to run. Please enable JavaScript in your browser.</div>
  </noscript>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script>
    if (!window.React || !window.ReactDOM || !window.Babel) {
      document.getElementById('root').innerHTML = '<div style="color:#e74c3c;text-align:center;padding:32px">Failed to load React or Babel. Please check your internet connection.</div>';
    }
  </script>
  <script src="./app.js" type="text/babel"></script>
</body>
</html>
